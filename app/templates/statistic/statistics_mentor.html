{% extends "menu.html" %}
{% block content %}
    <h1>Statistic for mentor</h1>
    <figure class="table" id="table">
        <br /><br />
        <h2>Checkpoints</h2><br /><br />
    <table>
        <tr>

            <th>CHECKPOINT</th>
            <th>MENTOR</th>
            <th>START DATE</th>
        </tr>
        {% if checkpoints != None %}
            {% for checkpoint in checkpoints %}
            <tr>
                <td class='left'>{{ checkpoint['Title'] }}</td>
                <td>{{ checkpoint['Name'] }}{{ checkpoint['Surname'] }}</td>
                <td>{{ checkpoint['Start_date'] }}</td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
    </figure>
    <br /><br />
    <figure class="table" id="table">
    <h2>Grades</h2><br /><br />
    <table>
        <tr>
            <th>STATISTIC</th>
            <th>VALUE</th>
        </tr>
        <tr>
            <td class='left'>Checkpoints</td>
            <td>{% if checkpoints != None %}{{ checkpoints|length }}{% else %}0{% endif %}</td>
        </tr>

    {% if cards != None %}
        {% for card in cards %}
         <tr>
             <td class='left'>{{ card['grade'] }} cards</td>
            <td>{{ card['cards'] }}</td>
        </tr>
        {% endfor %}
        </tr>
    {% endif %}

    </table>
    </figure>
{% endblock %}
