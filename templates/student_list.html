{% extends 'menu.html' %}

{% block content %}
    {% if table %}
        <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>E-mail</th>
                <th>Phone number</th>
                <th>Actions</th>
            </tr>
            {% for student in table %}
            <tr>
                <td data-id={{ student[0] }} id='id' >{{ student[0] }}</td>
                <td>{{ student[1] + ' ' + student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td><a class="remove_button edit" href="#edit">Edit</a><a href="#" class="remove_button" onclick="confirm_remove()">Remove</a> </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
        <a href="#add"><div class="fixed_bottom_button">Add Student</div></a>
        <div id="add" class="overlay">
                <form name="add_student" class="edit_user" action="/save-student">
                    <a class="close" href="#">&times;</a>
                    <div class="form-block">
                        <label for="add_name">Name:</label>
                        <input type="text" name="name" id="add_name">
                    </div>
                    <div class="form-block">
                        <label for="add_surname">Surname:</label>
                        <input type="text" name="surname" id="add_surname">
                    </div>
                    <div class="form-block">
                        <label for="add_email">E-mail: </label>
                        <input type="email" name="email" id="add_email">
                    </div>
                    <div class="form-block">
                        <label for="add_telephone">Phone Number: </label>
                        <input type="number" name="telephone" id="add_telephone">
                    </div>
                    <input type="submit" value="Submit" id="add_submit" class="add_submit button orange">
                </form>
        </div>
        <div id="edit" class="overlay">
            <form name="add_student" class="edit_user" action="/edit-form" method="post">
                <a class="close" href="#">&times;</a>
                <div class="hidden">
                    <label for="id">Name:</label>
                    <input type="number" name="id" id="edit_id" value="1">
                </div>
                <div class="form-block">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="Kamil">
                </div>
                <div class="form-block">
                    <label for="surname">Surname:</label>
                    <input type="text" name="surname" id="surname" value="Mika">
                </div>
                <div class="form-block">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" value="ka@ka.pl">
                </div>
                <div class="form-block">
                    <label for="telephone">Phone Number: </label>
                    <input type="number" name="telephone" id="telephone" value="123456789">
                </div>
                <input type="submit" value="Submit" id="submit" class="button orange">
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename = 'js/main.js')}}"></script>
{% endblock %}
