        <tr>
            <th>NAME</th>
            <th>Present</th>
            <th>Late</th>
            <th>Absent</th>
        </tr>
         {% if attandance != None %}
        {% for att in attandance %}
         <tr>

            <td>2</td>
            <td>2</td>
            <td>2</td>

    <br /><br />

        <br /><br />
        <h2>GRADES</h2><br /><br />

     {% if grades != None %}

         <tr>
            <td class="left">Mateusz siga</td>
